<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пост добавлен</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    {% if check %}
    <h2>"Пост и картинка загружены!"</h2>
    <div class="post">
        <p>Картинка {{ filename }} </p>
        <img src="http://127.0.0.1:5000/uploads/images/ {{ filename }}"
             alt="Фото" style="float:center;width:200px;height:200px"/>
        <hr>
        <p>{{ content }}</p>
    </div>
    {% else %}
    <h2>"Расширение файла должно быть jpeg или png"</h2>
    {% endif %}


    <hr>
    <a href="/upload" class="button">Добавить еще пост</a>

</main>
</body>
</html>
